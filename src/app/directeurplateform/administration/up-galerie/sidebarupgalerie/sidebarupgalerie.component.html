<div class="Dr_titre_sideEmp text-center" >
  Ajouter un fichier

  <i class="fa fa-close fa-fw " style="float: right;cursor: pointer" closeSidebar></i>
</div>


<div class="col-xs-12 col-md-12 top_br">
  <div class="col-xs-4 col-md-2">Titre</div>
  <div class="col-xs-10 col-md-10">
    <input type="text"  class="form-control Dr_input">
  </div>
</div>


<div class="col-xs-12 col-md-12 top_br">
  <div class="col-xs-4 col-md-2"><label class="Dr_add_form">Ajouter des fichiers</label></div>
  <div class="col-xs-10 col-md-10 ">
    <span class="col-lg-offset-10 col-md-offset-10 col-xs-offset-10 Dr_icon_file"><img src="../../../../../../assets/images/directeur/Dr_icon_fiche.png" alt=""></span>
    <input type="file" class="col-md-10 form-control Dr_input Dr_pd_left Dr_input_size Dr_fileBg" >
  </div>
</div>


<div class="col-xs-12 col-md-12 top_br">
  <div class="col-xs-4 col-md-4"></div>
  <div class="col-xs-4 col-md-4">

    <button type="submit" class="form-control Dr_btn_02"  closeSidebar  (click)="formulaire.reset()">Annuler</button>
  </div>
  <div class="col-xs-4 col-md-4">
    <button type="submit" class="form-control DrBtn"    (click)="ajouterfichier(formulaire.value);formulaire.reset();">Enregistrer</button>
  </div>
</div>
